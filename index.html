<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoList V2</title>
	<link rel="stylesheet" href="node_modules/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	

	<div class="container">
		
		<div class="ui centered grid">

			<div class="row">
				<div class="ui padded segment">
					<div class="ui row">
					<form onsubmit="return false">
							<input type="text" id="inputTask">
							<button id="addTaskBtn" class="ui teal button">Ajouter une tâche à la liste active</button>
						</form>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="four wide column">
					<div class="ui vertical menu">
						<a class="active item">
							Liste 1
						</a>
						<a class="item">
							Liste 2
						</a>
						<a class="item">
							Liste 3
						</a>
						<div class="item">
							<button class="ui teal basic button">Créer nouvelle liste</button>
						</div>
					</div>
				</div>

				<div class="twelve wide stretched column">

					<div class="ui segment">
						<ul id="listTasks">
							<li class="ui list"><div class="ui checkbox"><input type="checkbox"> <label>Exemple de tâche 1</label></div></li>
							<li class="ui list"><div class="ui checkbox"><input type="checkbox"> <label>Exemple de tâche 2</label></div></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
